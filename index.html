<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Math expression generator</title>

    <link rel="stylesheet" href="index.css" media="screen" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
</head>

<body class='container'>
    <nav>
        <ul class='nav lead nav-pills nav-justified'>
            <li><a href="#" id='tab-game'>Practice</a></li>
            <li><a href="#" id='tab-worksheet'>Worksheets</a></li>
        </ul>
    </nav>

    <div class='page worksheet'>
        <div class='row'>
            <form class='form-horizontal col-sm-6' action="javascript:void(0);">
                <div class='form-group row'>
                    <label class='col-sm-4 control-label' for='depth'>Max depth</label>
                    <div class='col-sm-8'>
                        <input class='form-control' id='depth' value='2' type='number' min='0'>
                        </input>
                    </div>
                </div>

                <div class='form-group row'>
                    <label class='col-sm-4 control-label' for='mode'>Mode</label>
                    <div class='col-sm-8'>
                        <select class='form-control' id='mode'>
                            <option value='expr' selected>Expression</option>
                            <option value='eqn'>Equation</option>
                        </select>
                    </div>
                </div>

                <div class='form-group row'>
                    <label class='col-sm-4 control-label' for='ans'>Show answers</label>
                    <div class='col-sm-8 checkbox'>
                        <label>
                            <input type='checkbox' id='ans' checked>
                            </input>
                        </label>
                    </div>
                </div>

                <div class='form-group row'>
                    <div class='col-sm-offset-4 col-sm-8'>
                        <button type='submit' class='btn btn-secondary glyphicon glyphicon-repeat' id='run'>
                        </button>
                    </div>
                </div>
            </form>

            <div class='col-sm-6'>
                <textarea class='result form-control' id='res' rows = '30'>
                </textarea>
            </div>
        </div>
    </div>

    <div class='row page game'>
        <div class='col-sm-8 col-sm-offset-2 form-large'>
            <div class='row form' action="javascript:void(0);" id='game-ui'>
                <div class="progress">
                    <div class="progress-bar" style="width: 0;" id='game-progress'>
                    </div>
                </div>

                <div class='form-group row' id='game-group'>
                    <div class='col-sm-9 control-label' for='game-ans'>
                        <span id='game-problem'></span>
                    </div>
                    <div class='col-sm-3'>
                        <input class='form-control' autocomplete="off" id='game-ans' type='number'>
                        </input>
                    </div>
                </div>

                <div class='row error' id='game-error'>
                    <div class='col-xs-8 control-label'>
                        Nope, the answer was <span id='game-correct-ans'></span>.
                    </div>
                    <div class='col-xs-4'>
                        <button class='btn btn-default btn-block' id='game-accept'>
                            Ah, yes!
                        </button>
                    </div>
                </div>

                <div class='row error' id='game-hint'>
                    <div class='col-xs-12'>
                        Almost! An extra attempt is on the house.
                    </div>
                </div>
            </div>

            <div class='row text-center' id='game-over'>
                <div class='row error' id='game-fail'>
                    You lose =(
                </div>
                <div class='row' id='game-win'>
                    You win =)
                </div>
                <div class='row'>
                    <button class="btn btn-success glyphicon glyphicon-repeat" id='game-repeat'>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js"></script>

    <script src = 'expr-generator.js'></script>
    <script src = 'index.js'></script>
</body>

</html>
