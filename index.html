<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Math expression generator</title>
        <style>
            input {
                width: 2em;
                border: none;
                border-bottom: 1px solid grey;
            }
            textarea {
                display: block;
            }
        </style>
    </head>
    <body>
        <textarea id = 'res' rows = '20' cols = '40'></textarea>

        Max branching: <input id = 'branch' value = '3' type = 'number'></input>
        Max depth: <input id = 'depth' value = '2' type = 'number'></input>
        <button id = 'run'>run</button>

        <script src = 'index.js'></script>
        <script>
            var depth = document.getElementById('depth');
            var branch = document.getElementById('branch');
            var runBtn = document.getElementById('run');
            var out = document.getElementById('res');
            var run = function() {
                gen.branch(branch.value).depth(depth.value);
                res.innerHTML = '';
                for (var i = 0; i < 30; i++) {
                    var rande = gen();
                    console.log(rande)
                    res.innerHTML += rande + ' = ' + eval(rande) + '\n';
                }
            };

            runBtn.onclick = run;
            depth.onchange = run;
            branch.onchange = run;
            run();
        </script>
    </body>
</html>
